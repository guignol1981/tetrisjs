<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tetris JS</title>
        <script type="module" src="tetris.js"></script>
    </head>
    <body>
        <div class="tetris">
            <div class="canvas-container">
                <canvas id="backgroundCanvas" width="400" height="800"></canvas>
                <canvas id="stackCanvas" width="400" height="800"></canvas>
                <canvas id="bricksCanvas" width="400" height="800"></canvas>
            </div>
            <div class="hud">
                <div>
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1dwTG4PVhiWzeu0fUfMMMb?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" autoplay></iframe>
                </div>
               
                <div>
                    <h4>Level</h4>
                    <p id="level"></p>
                </div>
                <div>
                    <h4>Score</h4>
                    <p id="score"></p>
                </div>
                <div class="next">
                    <h4>Next</h4>
                    <canvas
                        id="nextCanvas"
                        width="100"
                        height="100"
                    /><canvas>
                </div>
                <div class="save">
                    <h4>Saved</h4>
                    <canvas
                        id="savedCanvas"
                        width="100"
                        height="100"
                    /><canvas>
                </div>
                <div class="controls">
                    <button onclick="tetris.start()">Start</button>
                    <button onclick="tetris.reset()">Reset</button>
                </div>
                <div>
                    <h4>
                        Controls
                    </h4>
                    <ul>
                        Move: <kbd>→</kbd><kbd>←</kbd><kbd>↓</kbd>
                    </ul>
                    <ul>
                        Fast place: <kbd>↑</kbd>
                    </ul>
                    <ul>
                        Rotate: <kbd>Space</kbd>
                    </ul>
                    <ul>
                        Save Tetrino: <kbd>Ctrl</kbd>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
