<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tetris JS</title>
        <script type="module" src="tetris.js"></script>
    </head>
    <body>
        <h1 class="title">
            TETRIS
        </h1>
        <div class="tetris">
            <div class="canvas-container">
                <canvas id="backgroundCanvas" width="400" height="800"></canvas>
                <canvas id="stackCanvas" width="400" height="800"></canvas>
                <canvas id="bricksCanvas" width="400" height="800"></canvas>
            </div>
            <div class="hud">
                <div>
                    <h4>Score</h4>
                    <p id="score"></p>
                </div>
                <div class="next">
                    <h4>Next</h4>
                    <canvas
                        id="nextCanvas"
                        width="100"
                        height="100"
                    /><canvas>
                </div>
                <span id="score" class="score"></span>
                <div class="controls">
                    <button onclick="tetris.start()">Start</button>
                    <button onclick="tetris.reset()">Reset</button>
                    <input id="retardControls" type="checkbox" onclick="tetris.toggleControls()">Retard Controls</button>
                </div>
            </div>
        </div>
    </body>
</html>
